<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue-2.6.10.js"></script>
</head>
<body>
    <div id="app">
        <div v-if="char === 'A'">
            A
        </div>
        <div v-else-if="char === 'B'">
            B
        </div>
        <div v-else="char === 'C'">
            C
        </div>

        <table border="1" cellspacing="0" width="300px" >
            <tr>
                <th>索引</th>
                <th>姓名</th>
                <th>年龄</th>
                <th>性别</th>
            </tr>
<!--        v-for 也可以和 v-if一起使用   -->
            <tr v-for="(user,index) in users" v-if="user.age > 20">
                <td>{{index}}</td>
                <td>{{user.name}}</td>
                <td>{{user.age}}</td>
                <td>{{user.sex}}</td>
            </tr>
        </table>

    </div>

    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                char:'A',
                users:[
                    {name:"郁恩嘉",age:"23",sex:"男"},
                    {name:"蔡子文",age:"21",sex:"男"},
                    {name:"陶庆洲",age:"20",sex:"男"}
                ]
            },
            methods:{

            }
        })
    </script>
</body>
</html>
