<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue-2.6.10.js"></script>
</head>
<body>
<!-- 父容器 要有id属性   -->
<!-- 需要被vue控制写到该容器中   -->
    <div id="app">
        {{msg}}
    </div>

    <script>
        var vm = new Vue({
            methods:{
                fun1:function () {
                    console.log('方法1')
                },
                fun2(){
                    console.log('方法2')
                },
                // 箭头函数
                // 1. 没有参数,或多个参数使用 () (a,b)
                // 2. 一个参数可以省略() 直接写形参 a
                // 3. 返回值 只有一行代码包括返回值 可以省略{}
                // 4. 多行代码需要 {}
                // 5. 注意 使用该箭头函数定义方法时,方法中this的指向不在再是Vue实例
                fun3: () => console.log('方法3')
            }
        });
        vm.fun1();
        vm.fun2();
        vm.fun3();
    </script>
</body>
</html>
