<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue-2.6.10.js"></script>
    <style>
        table{
            text-align:center
        }
    </style>
</head>
<body>
    <div id="app">

        <ul>
<!--        user  代表每一项    -->
<!--        index 代表下标 从0开始  -->
<!--        users 代表data中的数据(数组)   -->
            <li v-for="(user,index) in users">{{index}}---{{user.name}}---{{user.age}}---{{user.sex}}</li>
        </ul>

        <hr/>

        <table border="1" cellspacing="0" width="300px" >
            <tr>
                <th>索引</th>
                <th>姓名</th>
                <th>年龄</th>
                <th>性别</th>
            </tr>
            <tr v-for="(user,index) in users">
                <td>{{index}}</td>
                <td>{{user.name}}</td>
                <td>{{user.age}}</td>
                <td>{{user.sex}}</td>
            </tr>
        </table>

    </div>

    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                users:[
                    {name:"郁恩嘉",age:"23",sex:"男"},
                    {name:"蔡子文",age:"21",sex:"男"},
                    {name:"陶庆洲",age:"20",sex:"男"}
                ]
            },
            methods:{

            }
        })
    </script>
</body>
</html>
